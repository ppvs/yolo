{% extends 'base.html' %}

{% block content %}
  <ul>
    <!-- <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li> -->
    <li>
      <a href="{% url 'model_form_upload' %}">Upload photo</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li> 
        <a href="{{ obj.document.url }}">
        <img src="{{ obj.document.url }}" width="150" height="150">{{ obj.document.name }}</img>
        </a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
        <small>(Detection: {{ obj.detection }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
